<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta property="og:title" content="Parent Tracker Invite" />
  <meta property="og:description" content="Use this code to pair your device & stay connected with family." />
  <meta property="og:image" content="https://as1.ftcdn.net/jpg/06/72/55/64/1000_F_672556497_YZW1aibs9MYIRFEZwn5faNvPtaplioBR.webp" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />

  <title>Parent Tracker Invite</title>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const code = getQueryParam("code");

    const deepLink = `parenttracker://invite/${code}`;

    // Open app here
    window.location.href = deepLink;

    setTimeout(() => {
      window.location.href = "https://play.google.com/store/apps/details?id=com.parenttracker";
    }, 1500);
  </script>
</head>

<body>
